<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenerator - C# Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .form-section textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .output-section {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        .output-section.visible {
            display: block;
        }
        .output-code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .copy-btn {
            background: #667eea;
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loader.visible {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ C# Code Generator</h1>
        <p class="subtitle">Automatically generate C# classes for Visual Studio</p>

        <div class="info-box">
            <strong>How to use:</strong> Enter a class name, define properties with their types, and generate C# code instantly!
        </div>

        <form id="generatorForm">
            <div class="form-row">
                <div class="form-section">
                    <label for="className">Class Name *</label>
                    <input type="text" id="className" name="className" placeholder="e.g., User, Product, Order" required>
                </div>
                <div class="form-section">
                    <label for="namespace">Namespace</label>
                    <input type="text" id="namespace" name="namespace" placeholder="e.g., MyApp.Models" value="Generated">
                </div>
            </div>

            <div class="form-section">
                <label for="properties">Properties (JSON format) *</label>
                <textarea id="properties" name="properties" placeholder='{"id": "int", "name": "string", "email": "string", "isActive": "bool"}' required></textarea>
                <small style="color: #999;">Format: {"propertyName": "type", ...}</small>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="zip" name="zip">
                <label for="zip">Generate as ZIP file</label>
            </div>

            <button type="submit">Generate C# Code</button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Generating...</p>
        </div>

        <div class="output-section" id="outputSection">
            <h2>Generated C# Code</h2>
            <div class="output-code" id="outputCode"></div>
            <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('generatorForm');
        const loader = document.getElementById('loader');
        const outputSection = document.getElementById('outputSection');
        const outputCode = document.getElementById('outputCode');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const className = document.getElementById('className').value;
            const namespace = document.getElementById('namespace').value;
            const propertiesJson = document.getElementById('properties').value;
            const zip = document.getElementById('zip').checked;

            // Validate JSON
            let properties;
            try {
                properties = JSON.parse(propertiesJson);
            } catch (err) {
                showMessage('Invalid JSON format for properties', 'error');
                return;
            }

            const request = {
                className,
                namespace,
                properties,
                zip
            };

            loader.classList.add('visible');
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(request)
                });

                const data = await response.json();

                if (response.ok) {
                    outputCode.textContent = data.generatedCode;
                    outputSection.classList.add('visible');
                    showMessage(data.message + ` (ID: ${data.id})`, 'success');
                } else {
                    showMessage(data.message || 'Error generating code', 'error');
                }
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            } finally {
                loader.classList.remove('visible');
            }
        });

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
        }

        function copyToClipboard() {
            const text = outputCode.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('Failed to copy', 'error');
            });
        }

        // Populate example
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('properties').value = '{"id": "int", "name": "string", "email": "string", "isActive": "bool"}';
        });
    </script>
</body>
</html>
